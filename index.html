<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulario de Tarjeta de Crédito</title>
</head>

<body>
  <div class="container">
    <h2>Formulario de Tarjeta de Crédito</h2>
    <form name="Formulario tarjeta" id="creditCardForm" action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="numero">Número de Tarjeta:</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Vencimiento:</label>
        <input type="text" id="fecha" name="fecha" placeholder="MM/AA" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" min="100" max="999" required>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>

</html>
